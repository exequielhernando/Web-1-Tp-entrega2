
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piedra Papel Tijera Lagarto Spock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Piedra Papel Tijera Lagarto Spock</h1>
      </div>
      <img src="images/imagen_fondo.jpg" class="center-block img-thumbnail"  alt="Responsive image">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-1 col-md-6">
          <h2>Credito usuario: <span class="js-credito">100</span></h2>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6 ">
          <h1>Usuario </h1>
          <img src="images/jugador_humano.jpg" class="imagen_humano img-responsive" alt="jugador humano">
          <p>
            <button type="button" id="Piedra"class="btn btn-lg btn-primary eleccion">Piedra</button>
            <button type="button" id="Papel"class="btn btn-lg btn-success eleccion">Papel</button>
            <button type="button" id="Tijera"class="btn btn-lg btn-info eleccion">Tijera</button>
            <button type="button" id="Lagarto"class="btn btn-lg btn-warning eleccion">Lagarto</button>
            <button type="button" id="Spock"class="btn btn-lg btn-danger eleccion">Spock</button>
          </p>
        </div>
        <div class="col-md-6">
          <h1>Maquina</h1>
          <img src="images/jugador_maquina.jpg" class="imagen_maquina img-responsive" alt="jugador maquina">
        </div>
      </div>


      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-4">
          <h2>Partidas Ganadas: <span class="js-partidasUsuario">0</span></h2>
      </div>
      <div class="col-md-offset-1 col-md-4">
          <h2>Partidas Ganadas: <span class="js-partidasPc">0</span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-6">
          <h2>Variaciones</h2>
          <label >Modo Sheldon</label>
          <input type="checkbox" class="js-sheldon">
          <label >Spock Friendly</label>
          <input type="checkbox" class="js-spockfriendly">

      </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js">    </script>

  </body>
</html>
